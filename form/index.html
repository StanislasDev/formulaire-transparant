<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Formulaire</title>
</head>
<body>
    <div class="container">
        <nav>
            <a href="#" class="logo">StanisDev</a>
            <ul>
                <li><a href="#">Lien 1</a></li>
                <li><a href="#">Lien 2</a></li>
                <li><a href="#">Lien 3</a></li>
                <li><a href="#">Lien 4</a></li>
                <li><button class="btn" id="displayForm">Se connecter</button></li>
            </ul>
        </nav>

        <section>
            <div class="sec-container">
                <div class="form-wrapper">
                    <div class="card">
                        <div class="card-header">
                            <div id="forLogin" class="form-header active">Se connecter</div>
                            <div id="forRegister" class="form-header">S'inscrire</div>
                        </div>
                        
                        <div class="card-body" id="formContainer">
                            <form action="" id="formLogin">
                                <input type="text" class="form-control" placeholder="@utilisateur">
                                <input type="password" class="form-control" placeholder="@Mot de passe">
                                <button class="formButton">Connexion</button>
                            </form>
                            <form action="" id="formRegister" class="toggleForm">
                                <input type="text" class="form-control" placeholder="@utilisateur">
                                <input type="password" class="form-control" placeholder="@Mot de passe">
                                <input type="password" class="form-control" placeholder="@Confirmer mot de passe">
                                <button class="formButton">Inscription</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        const displayform = _('displayForm');
        const forlogin = _('forLogin');
        const loginForm = _('formLogin');
        const forRegister = _('forRegister');
        const registerForm = _('formRegister');
        const formContainer = _('formContainer');
        // console.log(registerForm);

        displayform.addEventListener('click', showForm);
        forRegister.addEventListener('click', () => {
            forlogin.classList.remove('active');     //Retire la classe active à forLogin
            forRegister.classList.add('active');     //Ajoute la classe active à forRegister
            if (registerForm.classList.contains('toggleForm')) {       //si le registerForm contient la classe toggle, alors...
                formContainer.style.transform = 'translate(-100%)';    //le formContainer fait un translate de -100%(vers la gauche)...
                formContainer.style.transition = 'transform 0.5s';     //...et il prend une transition de 0.5s
                registerForm.classList.remove('toggleForm');     //Une fois le formRegister transité dans le formContainer, la classe toggleForm lui ai retirer
                loginForm.classList.add('toggleForm');     //et cette classe est désormais celui de loginForm
            }
        });

        forlogin.addEventListener('click', () => {
            forlogin.classList.add('active');     //Retire la classe active à forLogin
            forRegister.classList.remove('active');     //Ajoute la classe active à forRegister
            if (loginForm.classList.contains('toggleForm')) {       //si le registerForm contient la classe toggle, alors...
                formContainer.style.transform = 'translate(0%)';    //le formContainer fait un translate de -100%(vers la gauche)...
                formContainer.style.transition = 'transform 0.5s';     //...et il prend une transition de 0.5s
                registerForm.classList.add('toggleForm');     //Une fois le formRegister transité dans le formContainer, la classe toggleForm lui ai retirer
                loginForm.classList.remove('toggleForm');
            }
        })
        

        function _(e) {
            return document.getElementById(e)
        }

        function showForm()
        {
            document.querySelector('.form-wrapper .card').classList.toggle('show');
        }
    </script>
</body>
</html>
